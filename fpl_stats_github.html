<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Football Data</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Scored 2+</th>
        <th>Scored None</th>
        <th>Conceded None</th>
        <th>Conceded >2</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <script>
    // URL of the JSON file in your S3 bucket
    const jsonUrl = 'https://team-stats-bucket.s3.eu-north-1.amazonaws.com/team_stats.json';

    // Fetch and populate the table
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('data-table').querySelector('tbody');
        data.forEach(team => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${team.name}</td>
            <td>${team.home.scored_2_or_more}%</td>
            <td>${team.home.scored_none}%</td>
            <td>${team.home.conceded_none}%</td>
            <td>${team.home.conceded_2_or_more}%</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
